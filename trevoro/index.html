<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trevor O - Route Sheet Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            text-align: center;
        }
        .loading {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #c53030;
            margin-top: 20px;
        }
        .error h2 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        .retry-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .retry-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <p class="loading">Finding your route sheet...</p>
        </div>
        <div id="error" style="display: none;">
            <h2>No Route Sheet Found</h2>
            <p class="error">No route sheet found for the past 7 days.</p>
            <p>Please contact dispatch or try again later.</p>
            <button class="retry-btn" onclick="location.reload()">Retry</button>
        </div>
    </div>

    <script>
        // Configuration
        const DRIVER_FOLDER = 'trevoro';
        const BASE_URL = 'https://klahviciec.github.io/route-sheets';

        // Format date as YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Build route sheet URL
        function buildRouteURL(dateStr) {
            return `${BASE_URL}/${DRIVER_FOLDER}/${dateStr}.html`;
        }

        // Check if file exists
        async function checkFileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Find most recent route sheet (check last 7 days)
        async function findLatestRoute() {
            console.log('Searching for route sheet...');
            
            // Check today and previous 7 days
            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = formatDate(date);
                const url = buildRouteURL(dateStr);
                
                console.log(`Checking: ${dateStr}...`);
                
                if (await checkFileExists(url)) {
                    console.log(`Found! Redirecting to ${dateStr}`);
                    window.location.href = url;
                    return;
                }
            }
            
            // No route found in last 7 days
            console.log('No route sheet found');
            showError();
        }

        // Show error message
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Start search on page load
        findLatestRoute();
    </script>
</body>
</html>
